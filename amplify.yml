version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.6.0
        - nvm use 18.6.0
        - npm install --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
    - node_modules/**/*

